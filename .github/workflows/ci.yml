name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: auth_service, path: auth_service }
          - { name: vehicle_service, path: vehicle_service }
          - { name: parking_service, path: parking_service }
          - { name: payment_service, path: payment_service }
          - { name: offline_payment_service, path: offline_payment_service }
          - { name: analytics_service, path: analytics_service }
          - { name: dashboard_service, path: dashboard_service }
          - { name: monitoring_service, path: monitoring_service }
          - { name: notification_service, path: notification_service }
          - { name: ocr_service, path: ocr_service }
          - { name: ocr_local, path: ocr_local }
          - { name: tariff_service, path: tariff_service }
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps (pyodbc build)
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev g++

      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest requests-mock

      - name: Run tests
        working-directory: ${{ matrix.service.path }}
        run: pytest -q

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version
          docker compose version

      - name: Build images
        run: docker compose build

      - name: Start core stack
        run: |
          docker compose up -d sqlserver
          # wait for SQL Server
          for i in {1..30}; do
            if docker compose exec sqlserver /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SaPass123! -Q "SELECT 1" >/dev/null 2>&1; then break; fi
            sleep 5
          done
          docker compose up -d auth_service vehicle_service parking_service payment_service offline_payment_service analytics_service monitoring_service notification_service tariff_service dashboard_service ocr_service
          # give services time to start
          sleep 15

      - name: Smoke health checks
        run: |
          endpoints=(
            "http://localhost:5001/health"
            "http://localhost:5002/health"
            "http://localhost:5003/health"
            "http://localhost:5004/health"
            "http://localhost:5005/health"
            "http://localhost:5006/health"
            "http://localhost:5008/health"
            "http://localhost:5009/health"
            "http://localhost:5011/health"
            "http://localhost:5012/health"
            "http://localhost:8080/health"
            "http://localhost:5010/health"
          )
          for url in "${endpoints[@]}"; do
            echo "Checking $url"
            for i in {1..12}; do
              if curl -fsS "$url"; then break; fi
              sleep 5
            done
          done

      - name: Teardown
        if: always()
        run: docker compose down -v
